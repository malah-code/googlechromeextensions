<script type="text/javascript">
    //load CSS
    var bk = chrome.extension.getBackgroundPage();
    $("head").append("<link>");
    css = $("head").children(":last");
    css.attr({
        rel: "stylesheet",
        type: "text/css",
        href: bk.FeedExtensionPopCssFile + '.css?d=34112'
    });
    $("head").append("<link>");
    css = $("head").children(":last");
    css.attr({
        rel: "stylesheet",
        type: "text/css",
        href: (bk.FeedExtensionPopCssFile + '_' + bk.lang + '.css?d=34112')
    });
    var bk = chrome.extension.getBackgroundPage();
    $('#mainImage').attr('src', bk.theImageSrcUrl);
</script>
<script type="text/javascript">
    window.setTimeout(function () {
        var bk = chrome.extension.getBackgroundPage();
        //image and url
        $('#title_a').attr('href', bk.theImageLinkTo);
        $('#mainImage').attr('alt', bk.theImagetitle);
        $('#mainImage').attr('src', bk.theImageSrcUrl);
        $('#allInfo').text(bk.ChannelTitle)
        //items
        for (i = 0; i < bk.fruitvegbasket.length; i++) {
            var varItem = bk.fruitvegbasket[i];
            $('<h3><a href="#">' + varItem.itemTitle + '</a></h3><div class="thedescription124" >' + varItem.itemdescription + ' <br/><a class="aBolder" href="javascript:void(0)" theHref="' + varItem.itemlink + '" onclick="goOpenUrl(this);">' + bk.cnfg_ReadMoreWords + '</a><div class="allInfoRight"><div class="LastUpdatedDateItem">' + varItem.itemdate + '</div></div></div>').appendTo('#accordion');
        }
        $("#accordion").accordion();

        $("img").error(function () {
            $(this).hide();
        })
    }, 1000);
</script>
